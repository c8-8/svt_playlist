<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專輯封面測試 - SEVENTEEN</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F7CAC9 0%, #92A8D1 100%);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #F7CAC9, #92A8D1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .album-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .album-card:hover {
            transform: translateY(-5px);
        }
        
        .album-cover {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        
        .album-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .album-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .status-available {
            background: #4CAF50;
            color: white;
        }
        
        .status-missing {
            background: #ff9800;
            color: white;
        }
        
        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💎 SEVENTEEN 專輯封面測試</h1>
        
        <div class="instructions">
            <h3>📋 使用說明：</h3>
            <p>1. 將您的 <strong>17 CARAT</strong> 專輯封面圖片保存為 <code>17CARAT.jpg</code></p>
            <p>2. 放入 <code>images/albums/</code> 資料夾中</p>
            <p>3. 重新載入此頁面查看效果</p>
        </div>
        
        <div class="album-grid" id="albumGrid">
            <!-- 專輯卡片將在這裡動態生成 -->
        </div>
    </div>

    <script>
        // 專輯資料
        const albums = [
            { title: '17 CARAT', file: '17CARAT.jpg', year: '2015', type: '1st Mini Album' },
            { title: 'Boys Be', file: 'Boys_Be.jpg', year: '2015', type: '2nd Mini Album' },
            { title: 'Love & Letter', file: 'Love_and_Letter.jpg', year: '2016', type: '1st Studio Album' },
            { title: 'Going Seventeen', file: 'Going_Seventeen.jpg', year: '2016', type: '3rd Mini Album' },
            { title: 'Al1', file: 'Al1.jpg', year: '2017', type: '4th Mini Album' },
            { title: 'Teen, Age', file: 'Teen_Age.jpg', year: '2017', type: '2nd Studio Album' },
            { title: 'Face the Sun', file: 'Face_the_Sun.jpg', year: '2022', type: '4th Studio Album' },
            { title: 'Spill the Feels', file: 'Spill_the_Feels.jpg', year: '2024', type: '12th Mini Album' }
        ];

        // 生成專輯卡片
        function generateAlbumCards() {
            const grid = document.getElementById('albumGrid');
            
            albums.forEach(album => {
                const card = document.createElement('div');
                card.className = 'album-card';
                
                const imagePath = `images/albums/${album.file}`;
                const fallbackPath = `https://via.placeholder.com/200x200/F7CAC9/FFFFFF?text=${encodeURIComponent(album.title)}`;
                
                card.innerHTML = `
                    <img class="album-cover" 
                         src="${imagePath}" 
                         alt="${album.title}"
                         onerror="this.src='${fallbackPath}'; this.nextElementSibling.querySelector('.album-status').className='album-status status-missing'; this.nextElementSibling.querySelector('.album-status').textContent='圖片缺失'">
                    <div>
                        <div class="album-title">${album.title}</div>
                        <div style="font-size: 12px; color: #666; margin-bottom: 5px;">${album.year} · ${album.type}</div>
                        <span class="album-status status-available">圖片已載入</span>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // 頁面載入完成後生成卡片
        document.addEventListener('DOMContentLoaded', generateAlbumCards);
    </script>
</body>
</html>
